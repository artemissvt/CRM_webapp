{% extends 'base_employee.html' %}
{% block title %}Create Customer{% endblock %}

{% block content %}
<div class="container-xl mt-4">


<!-- Centered Dashboard title -->
<div class="d-flex justify-content-center mb-4">
    <div class="activity-header-box">
        <h1 class="admin-dashboard-title">Create Customer</h1>
    </div>
</div>

<form method="post" action="{{ url_for('create_customer') }}">

  <div class="activity-card">
    <div class="activity-card-header">
      Main Info:
    </div>

    <div class="activity-card-body">

      <div class="activity-row">
        <label>Customer name:</label>
        <input type="text" name="customer_name" required>
      </div>

      <div class="activity-row">
        <label>Contact Person:</label>
        <input type="text" name="contact_person">
      </div>

      <div class="activity-row">
        <label>Email:</label>
        <input type="email" name="email">
      </div>

      <div class="activity-row">
        <label>Contact Phone:</label>
        <input type="text" name="phone">
      </div>

      <div class="activity-row">
        <label>Address:</label>
        <input type="text" name="address">
      </div>

      <div class="activity-row">
        <label>Website:</label>
        <input type="text" name="website">
      </div>

      <div class="activity-row">
        <label>Customer type:</label>
        <select name="type">
          <option value="lead">Lead</option>
          <option value="customer">Customer</option>
        </select>
      </div>

      <div class="activity-row">
        <label>Industry:</label>
        <input type="text" name="industry">
      </div>

      <div class="activity-row">
        <label>Revenue Value (â‚¬):</label>
        <input type="number" step="0.01" name="rev_value_euro">
      </div>

    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3">
    Create Customer
  </button>

</form>
{% endblock %}
