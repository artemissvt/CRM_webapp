<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}CRM{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body class="bg-app">

<header class="crm-topbar">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <!-- logo -->
    <div class="d-flex align-items-center">
      <div class="crm-logo-icon">
        <div class="crm-logo-inner">
          <div class="crm-logo-dot"></div>
        </div>
      </div>
      <span class="crm-logo-text ms-2">CRM</span>
    </div>

    <!-- menu -->
    <button id="hamburgerBtn" class="hamburger-btn" aria-label="Open menu">â˜°</button>

  </div>
</header>
<div id="sideMenu" class="side-menu">
  <nav class="menu-links">

    {% if session.get('role') == 'admin' %}
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>

    {% elif session.get('role') == 'manager' %}
        <a href="{{ url_for('manager_dashboard') }}">Dashboard</a>
        
    {% elif session.get('role') == 'employee' %}
        <a href="{{ url_for('employee_dashboard') }}">Dashboard</a>
            {% endif %}

    <hr>

    <!--     <a href="{{ url_for('logout') }}" class="logout">Logout</a> -->
  </nav>
</div>

<main class="crm-page">
  <div class="crm-content">
    {% block content %}{% endblock %}
  </div>
</main>


<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
