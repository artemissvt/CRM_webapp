<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}CRM{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>

<body class="bg-app">

    <!-- Top bar -->
    <header class="crm-topbar">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="crm-logo-icon">
                    <div class="crm-logo-inner">
                        <div class="crm-logo-dot"></div>
                    </div>
                </div>
                <span class="crm-logo-text ms-2">CRM</span>
            </div>

            <button class="crm-menu-button" type="button" aria-label="Open navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- ONE BLOCK -->
<main class="container-fluid py-4">
    {% block content %}{% endblock %}
</main>


</body>
</html>
