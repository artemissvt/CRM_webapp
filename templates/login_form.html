{% extends 'base_guest.html' %}
{% block title %}Log in{% endblock %}

{% block content %}
<div class="auth-card">

    <div class="auth-logo">
        <div class="auth-logo-icon">
            <div class="auth-logo-icon-inner">
                <div class="auth-logo-icon-dot"></div>
            </div>
        </div>
        <div class="auth-title">CRM</div>
    </div>

    <div class="auth-subtitle">Log In to CRM</div>

    {% for message in get_flashed_messages() %}
        <p class="text-danger small mb-2">{{ message }}</p>
    {% endfor %}

    <form method="post" class="auth-form text-start">

        <div class="mb-3">
            <label for="username" class="form-label">E-mail:</label>
            <input
                type="email"
                class="form-control"
                id="username"
                name="username"
                value="{{ username or '' }}"
                required
            >
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
            >
        </div>

        <div class="mb-3 form-check">
            <input
                type="checkbox"
                class="form-check-input"
                id="remember"
                name="remember"
            >
            <label class="form-check-label" for="remember">
                Remember me
            </label>
        </div>

        <button type="submit" class="btn-app-primary">
            Next
        </button>
    </form>

</div>
{% endblock %}
